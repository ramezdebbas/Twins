<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="howto.css" rel="stylesheet" />
    <script src="howto.js"></script>
</head>
<body>
    <div class="howto fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">How to Play:</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="content">
				<p>Follow the steps:</p>
			
				<ul>
					<li>click/touch any card, card will flip</li>
					<li>click/touch any other card, that card card will also flip</li>
				</ul>
			
			<p>If these two cards would be of same pattern they would disappear</p>
			<p> otherwise these two cards would flip back again and player would have to try again.</p>
			</div>
        </section>
    </div>
</body>
</html>
